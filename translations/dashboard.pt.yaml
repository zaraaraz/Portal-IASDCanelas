    q2: 'Posso trocar a minha escala com outro membro?'
    a2: 'Sim. Na página "Escalas Pessoais", clica em "Pedir Troca" na escala pretendida. O pedido será analisado pelo responsável do departamento.'
    q3: 'Onde encontro os documentos da escola sabatina?'
    a3: 'Na página "Documentos e Recursos", filtra pelo departamento "Escola Sabatina" para encontrar as lições e materiais disponíveis.'
    q4: 'Como sei quando tenho transmissão?'
    a4: 'Consulta a página "Transmissão" para ver as próximas transmissões e a equipa atribuída a cada uma.'
    q5: 'A quem devo reportar um problema no portal?'
    a5: 'Envia um email para suporte@iasdcanelas.pt descrevendo o problema. Receberás resposta em 24–48 horas.'

